<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Login</title>
    <link rel="shortcut icon" type="image?x-icon" href="/IMAGES/TitleLogo.svg">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="/CSS/ingin.css">

<body>
    <header id="header">
        <div id="header_title">
            <a href="#">
                <img src="/IMAGES/TitleLogo.svg" id="title_logo">
                " Let's review it well."
            </a>
        </div>
    </header>
    <main id="main">
        <div id="container">
            <form id="login_form">
                <div id="login_content">
                    <div class="login_item">
                        <div class="text_box">
                            <input type="text" id="id" placeholder="id">
                        </div>
                        <div id="id_error" class="error">
                            Please enter id.
                        </div>
                    </div>
                    
                    <div class="login_item">
                        <div class="text_box">
                            <input type="password" id="pwd" placeholder="password">
                        </div>
                        <div id="pwd_error" class="error">
                            Please enter password.
                        </div>
                    </div>

                    <div id="submit_box">
                        <input type="hidden" id="submitflag" name="submit_flag" value="false">
                        <input type="button" id="input_submit" value="Login">
                    </div>
                    
                    <div>
                        <hr>
                        <div id="login_chk_box">
                            <input type="checkbox" id="login_chk">
                            <label for="login_chk" id="login_labal"></label>
                            <label for="login_chk" id="chk_label">login keep check</label>
                        </div>
                    </div>
                </div>
            </form>
            <div id="login_join">
                <hr>    
                <a href="#">Join</a>
                <hr>
            </div>
        </div>
    </main>
